<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 2026 - Team Communicator</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --dark: #121212; --light: #2c2c2c; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--light); border-right: 1px solid #444; display: flex; flex-direction: column; }
        .auth-box { padding: 20px; border-bottom: 1px solid #444; }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 4px; border: 1px solid #444; background: #000; color: white; }
        .btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-primary { background: var(--primary); width: 100%; }
        .btn-logout { background: var(--danger); width: 100%; margin-top: 10px; }

        /* Teams Liste */
        .team-list { flex: 1; padding: 20px; overflow-y: auto; }
        .team-item { padding: 12px; background: #333; margin-bottom: 8px; border-radius: 8px; cursor: pointer; border-left: 4px solid transparent; }
        .team-item:hover { background: #444; }
        .active-team { border-left-color: var(--primary); background: #444; }

        /* Main Content */
        .container { flex: 1; display: flex; flex-direction: column; }
        
        /* Video Bereich (einzeln) */
        #video-section { height: 30%; background: #000; display: flex; flex-direction: column; border-bottom: 2px solid #333; position: relative; }
        #video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; height: 100%; padding: 5px; }
        video { width: 100%; height: 100%; object-fit: cover; background: #222; border-radius: 8px; }

        /* Chat Bereich (einzeln) */
        #chat-section { flex: 1; display: flex; flex-direction: column; background: #181818; }
        #chat-header { padding: 15px; background: #222; border-bottom: 1px solid #444; font-weight: bold; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 70%; font-size: 14px; }
        .sent { background: var(--primary); align-self: flex-end; }
        .received { background: #333; align-self: flex-start; }

        .chat-input-area { padding: 15px; display: flex; gap: 10px; background: var(--light); }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #111; color: white; outline: none; }
        
        /* Video Buttons */
        .video-ctrl { position: absolute; right: 10px; bottom: 10px; display: flex; gap: 5px; }
        .btn-small { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="auth-box" id="auth-ui">
            <h3>BIM 2026</h3>
            <input type="email" id="email" class="auth-input" placeholder="E-Mail">
            <input type="password" id="password" class="auth-input" placeholder="Passwort">
            <button id="login-btn" class="btn btn-primary">Login / Register</button>
        </div>

        <div class="auth-box" id="user-ui" style="display:none;">
            <p id="user-email" style="margin:0; font-weight:bold; color:var(--primary);"></p>
            <p style="font-size: 11px; color:#888; margin:5px 0;">Deine Feste ID: <span id="my-peer-id" style="color:var(--success)">...</span></p>
            <button id="logout-btn" class="btn btn-logout">Abmelden</button>
        </div>

        <div class="team-list" id="team-ui" style="display:none;">
            <p style="font-size:12px; color:#888;">DEINE CHATS</p>
            <div class="team-item active-team" onclick="switchRoom('Hauptraum')">ðŸ“¢ Hauptraum</div>
            <div class="team-item" onclick="switchRoom('Team_A')">ðŸ‘¥ Projekt Team A</div>
            <div class="team-item" onclick="openPrivateChat()">ðŸ‘¤ Privat-Chat (ID)</div>
        </div>
    </div>

    <div class="container">
        <div id="video-section">
            <div id="video-grid">
                <video id="localVideo" autoplay playsinline muted></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div class="video-ctrl">
                <button class="btn btn-small" style="background:var(--success)" id="call-start">ðŸ“ž</button>
                <button class="btn btn-small" style="background:var(--danger)" id="call-stop">âœ–</button>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-header">Raum: <span id="room-name">Hauptraum</span></div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" placeholder="Nachricht senden...">
                <button class="btn btn-primary" style="width:auto; padding: 0 20px;" id="sendBtn">Senden</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9Mw9ljgqeJztFtBEM2H7-c6k7XGy8zAw",
            authDomain: "projektmangerbim2026.firebaseapp.com",
            projectId: "projektmangerbim2026",
            storageBucket: "projektmangerbim2026.firebasestorage.app",
            messagingSenderId: "88720534809",
            appId: "1:88720534809:web:4da70e450799e1cc80a988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let peer, localStream, currentCall;
        let activeRoom = "Hauptraum";
        let unsubscribeChat = null;

        // --- AUTH & IDENTITÃ„T ---
        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch {
                await createUserWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('user-ui').style.display = 'block';
                document.getElementById('team-ui').style.display = 'block';
                document.getElementById('user-email').innerText = user.email;
                
                // Feste ID = Erste 5 Zeichen der Firebase UID (oder ganze UID)
                const myPermanentId = user.uid.substring(0, 5);
                document.getElementById('my-peer-id').innerText = myPermanentId;
                
                initPeer(myPermanentId);
                loadChat(activeRoom);
            }
        });

        // --- VIDEO (Feste ID) ---
        function initPeer(id) {
            peer = new Peer(id); // Hier wird die feste ID gesetzt
            peer.on('call', async call => {
                if(confirm("Anruf von " + call.peer + " annehmen?")) {
                    localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('localVideo').srcObject = localStream;
                    call.answer(localStream);
                    call.on('stream', s => document.getElementById('remoteVideo').srcObject = s);
                    currentCall = call;
                }
            });
        }

        document.getElementById('call-start').onclick = async () => {
            const targetId = prompt("ID der Person eingeben:");
            if(!targetId) return;
            localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('localVideo').srcObject = localStream;
            const call = peer.call(targetId, localStream);
            call.on('stream', s => document.getElementById('remoteVideo').srcObject = s);
            currentCall = call;
        };

        document.getElementById('call-stop').onclick = () => {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            location.reload(); 
        };

        // --- CHAT (Team & RÃ¤ume) ---
        window.switchRoom = (name) => {
            activeRoom = name;
            document.getElementById('room-name').innerText = name;
            loadChat(name);
        };

        window.openPrivateChat = () => {
            const partnerId = prompt("Mit welcher User-ID mÃ¶chtest du chatten?");
            if(partnerId) switchRoom("Privat_" + [auth.currentUser.uid.substring(0,5), partnerId].sort().join("_"));
        };

        async function loadChat(room) {
            if(unsubscribeChat) unsubscribeChat();
            const q = query(collection(db, "messages"), where("room", "==", room), orderBy("timestamp", "asc"));
            unsubscribeChat = onSnapshot(q, (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const isMe = d.uid === auth.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'sent' : 'received'}`;
                    div.innerHTML = `<small style="display:block; font-size:9px; opacity:0.6;">${d.user}</small>${d.text}`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function send() {
            const inp = document.getElementById('msgInput');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), {
                text: inp.value,
                user: auth.currentUser.email,
                uid: auth.currentUser.uid,
                room: activeRoom,
                timestamp: serverTimestamp()
            });
            inp.value = "";
        }
        document.getElementById('sendBtn').onclick = send;
        document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') send(); };

    </script>
</body>
</html>
